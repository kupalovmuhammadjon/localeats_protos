syntax = "proto3";

option go_package = "genproto/dish";

package dish;    

service Dish{
    rpc CreateDish(ReqCreateDish) returns (DishInfo);
    rpc UpdateDish(ReqUpdateDish) returns (DishInfo);
    rpc GetDishes(Pagination) returns (Dishes);
    rpc GetDishById(Id) returns (DishInfo);
    rpc DeleteDish(Id) returns (Void);
    rpc ValidateDishId(Id) returns (Void);
    rpc UpdateNutritionInfo(NutritionInfo) returns (DishInfo);
}

message ReqCreateDish{
    string kitchen_id = 1;
    string name = 2;
    float price = 3;
    string category = 4;
    repeated string ingredients = 5;
    string description = 6;
    bool available = 7;
}

message DishInfo{
    string id = 1;
    string kitchen_id = 2;
    string kitchen_name = 3;
    string name = 4;
    float price = 5;
    string category = 6;
    repeated string ingredients = 7;
    string description = 8;
    bool available = 9;
    repeated string allergens = 10;
    string nutrition_info = 11;
    repeated string dietary_info = 12;
    string created_at = 13;
    string updated_at = 14;
}

message DishShortInfo{
    string id = 1;
    string kitchen_id = 2;
    string kitchen_name = 3;
    float price = 4;
    string category = 5;
    bool available = 6;
}

message Dishes{
    repeated DishShortInfo dishes = 1;
    int64 total = 2;
    int32 page = 3;
    int32 limit = 4;
}

message ReqUpdateDish{
    string id = 1;
    string name = 2;
    float price = 3;
    string category = 4;
    repeated string ingredients = 5;
    string description = 6;
    bool available = 7;
}

message Id {
    string id = 1;
}

message Void {
}

message Pagination{
    string id = 1;
    int32 page = 2;
    int32 limit = 3;
}

message NutritionInfo{
    repeated string allergens = 1;
    int32 calories = 2;
    int32 protein = 3;
    int32 carbohydrates = 4;
    int32 fat = 5;
    repeated string dietary_info = 6;
}